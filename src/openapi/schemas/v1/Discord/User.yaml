components:
  schemas:
    V1DiscordUser:
      type: object
      required:
        - avatarURL
        - avatarURLs
        - createdAt
        - createdAtTimestamp
        - discriminator
        - flags
        - formedFlags
        - globalName
        - id
        - isBot
        - isSystem
        - premiumType
        - publicFlags
        - raw
        - tag
        - username
      properties:
        accentColor:
          type: integer
          nullable: true
          description: The user's accent color.
        avatar:
          type: string
          nullable: true
          description: The user's avatar hash.
        avatarDecoration:
          type: string
          nullable: true
          description: The user's avatar decoration hash.
        avatarDecorationURLs:
          type: object
          description: The user's avatar decoration URLs.
          properties:
            '16':
              type: string
              description: The user's avatar decoration URL in 16x16 pixels.
            '32':
              type: string
              description: The user's avatar decoration URL in 32x32 pixels.
            '64':
              type: string
              description: The user's avatar decoration URL in 64x64 pixels.
            '128':
              type: string
              description: The user's avatar decoration URL in 128x128 pixels.
            '256':
              type: string
              description: The user's avatar decoration URL in 256x256 pixels.
            '512':
              type: string
              description: The user's avatar decoration URL in 512x512 pixels.
            '1024':
              type: string
              description: The user's avatar decoration URL in 1024x1024 pixels.
            '2048':
              type: string
              description: The user's avatar decoration URL in 2048x2048 pixels.
            '4096':
              type: string
              description: The user's avatar decoration URL in 4096x4096 pixels.
        avatarURL:
          type: string
          description: The user's avatar URL.
        avatarURLs:
          type: object
          description: The user's avatar URLs.
          properties:
            '16':
              type: string
              description: The user's avatar URL in 16x16 pixels.
            '32':
              type: string
              description: The user's avatar URL in 32x32 pixels.
            '64':
              type: string
              description: The user's avatar URL in 64x64 pixels.
            '128':
              type: string
              description: The user's avatar URL in 128x128 pixels.
            '256':
              type: string
              description: The user's avatar URL in 256x256 pixels.
            '512':
              type: string
              description: The user's avatar URL in 512x512 pixels.
            '1024':
              type: string
              description: The user's avatar URL in 1024x1024 pixels.
            '2048':
              type: string
              description: The user's avatar URL in 2048x2048 pixels.
            '4096':
              type: string
              description: The user's avatar URL in 4096x4096 pixels.
        banner:
          type: string
          nullable: true
          description: The user's banner hash.
        bannerColor:
          type: string
          nullable: true
          description: The user's banner color.
        bannerURL:
          type: string
          nullable: true
          description: The user's banner URL.
        bannerURLs:
          type: object
          description: The user's banner URLs.
          properties:
            '16':
              type: string
              description: The user's banner in 16x16 pixels.
            '32':
              type: string
              description: The user's banner in 32x32 pixels.
            '64':
              type: string
              description: The user's banner in 64x64 pixels.
            '128':
              type: string
              description: The user's banner in 128x128 pixels.
            '256':
              type: string
              description: The user's banner in 256x256 pixels.
            '512':
              type: string
              description: The user's banner in 512x512 pixels.
            '1024':
              type: string
              description: The user's banner in 1024x1024 pixels.
            '2048':
              type: string
              description: The user's banner in 2048x2048 pixels.
            '4096':
              type: string
              description: The user's banner in 4096x4096 pixels.
        createdAt:
          type: string
          format: date
          description: When the user was created.
        createdAtTimestamp:
          type: integer
          description: When the user was created as a UNIX timestamp.
        discriminator:
          type: string
          description: The discriminator for the user.
        flags:
          type: integer
          description: The flags on a user's account.
        formedFlags:
            type: array
            items:
              type: string
              description: The flags on a user's account.
        globalName:
          type: string
          nullable: true
          description: The user's global name.
        id:
          type: string
          description: The user's ID.
        isBot:
          type: boolean
          description: Whether the user is a bot.
        isSystem:
          type: boolean
          description: Whether the user is a system user.
        premiumType:
          type: integer
          description: The type of Nitro subscription on a user's account.
        publicFlags:
          type: integer
          description: The public flags on a user's account.
        raw:
          type: object
          description: The raw user data.
        tag:
          type: string
          description: The user's tag.
        username:
          type: string
          description: The user's username.